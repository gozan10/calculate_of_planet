<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 id="title">Calculate a weight of an project on a planet</h1>

    <div>
        <input placeholder="Mass in Kilogram" type="text" name="calculate-kilogram" id="c-kg">
        <select name="planet" id="planet">
            <option value="select-planet">-- Select planet --</option>
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="earth">Earth</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
            <option value="pluto">Pluto</option>
            <option value="moon">Moon</option>
            <option value="sun">Sun</option>
        </select>
        <button type="button" onclick="test()" id="btn-cal">Calculate weight</button>
    </div>
        
    <div id="group-display">
        <div id = "planets-display">
            <!-- <img id="display-image" width="250px" src="./images/images.jpg" alt="earth image"> -->
            <img id = "display-image" width="300px">
        </div>
        <div id = "cal-display">
            
        </div>
    </div> 
    
    <!-- xu li du lieu -->
    <script>
                var planets = {
                    "mercury" : 3.7 ,
                    "venus" : 9.87 ,
                    "earth" : 9.8 ,
                    "mars" : 3.93 , 
                    "jupiter" : 24.79 ,
                    "saturn" : 10.44 , 
                    "uranus" : 8.69 ,
                    "neptune" : 11.15 ,
                    "pluto" : 0.62 ,
                    "moon" : 1.62 ,
                    "sun" : 274
                }
                function cal (x){
                    // var x = document.getElementById("planet").value;
                    if(x !== "select-planet"){
                       document.querySelector("#display-image").setAttribute("src", `./images/${x}.png`);
                    }
                    else{
                        document.querySelector("#display-image").removeAttribute("src");
                    }
                }
                function getText(x){
                    var text = document.getElementById("c-kg").value;
                    let kg = parseInt(text);
                    document.getElementById("cal-display").innerHTML = `weight: <br> ${kg*planets[x]}`;
                }


                function test(){
                    var x = document.getElementById("planet").value;
                    cal(x);
                    getText(x);
                    if(x === "select-planet"){
                        document.getElementById("cal-display").innerHTML = "";
                        document.getElementById("c-kg").value ="";
                    }
                }
    </script> 
</body>
</html>
